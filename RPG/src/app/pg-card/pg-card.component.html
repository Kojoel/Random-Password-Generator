<div class="cardWrapper">
    <p>Password Generator</p>
    <div class="input-container">
        <div id="generatedPw">EX823JSDA</div>
        <img src="../../assets/images/icon-copy.svg" alt="copy icon">
    </div>
    <div class="password-controls">
        <div class="charlength">
            <p>Character Length</p>
            <p>10</p>
        </div>
        <input type="range" name="char-range" id="char-range" min="0" max="30" value="15" autocomplete="off">
        <div class="criterias">
            <div class="firstcheck">
                <input type="checkbox" name="upperCaseIncluded" id="upperCaseIncluded">
                <label for="upperCaseIncluded">Include Uppercase Letters</label>
            </div>
            <div class="secondcheck">
                <input type="checkbox" name="lowerCaseIncluded" id="lowerCaseIncluded">
                <label for="lowerCaseIncluded">Include Lowercase Letters</label>
            </div>
            <div class="thirdcheck">
                <input type="checkbox" name="numbersIncluded" id="numbersIncluded">
                <label for="numbersIncluded">Include Numbers</label>
            </div>
            <div class="fourthcheck">
                <input type="checkbox" name="symbolsIncluded" id="symbolsIncluded">
                <label for="symbolsIncluded">Include Symbols</label>
            </div>
        </div>
        <div class="pwStrengthCheck">
            <p>STRENGTH</p>
            <div class="strChecker">
                <p>MEDIUM</p>
                <div class="strengthbars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <button>GENERATE<img src="../../assets/images/icon-arrow-right.svg" alt="right arrow"></button>
    </div>
</div>
